<!doctype html>
<html class="no-js" lang="">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/animate.min.css">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>

<button id="test">Test</button>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jquery.noty.packaged.min.js"></script>
<script src="js/mythdice_theme.js"></script>
<script src="needim-noty-v2.3.4-0-gd93ecb6/needim-noty-c5af694/js/noty/themes/bootstrap.js"></script>
<script src="needim-noty-v2.3.4-0-gd93ecb6/needim-noty-c5af694/js/noty/themes/relax.js"></script>

<script>
   $(function() {
      FastClick.attach(document.body);
   });

   function loseThunder(num) {
      var n = noty({
         text        : 'lose '+num+' Thunder',
         type        : 'error',
         maxVisible  : 1,
         dismissQueue: true,
         layout      : 'center',
         theme       : 'bootstrapTheme',
         animation: {
            open: 'animated bounceInDown',
            close: 'animated bounceOutDown'
         }
      });
   }

   $( document ).ready(function() {
      $('#test').click(function(){
         loseThunder(22);
      });
   });
</script>
</body>
</html>
